<div class="container">
    <br>
    <title-page [titulo]="titulo" [nomeIcone]="nomeIcone"></title-page>
    <br>

    <div class="card">
        <div class="card-header">
          <b>SISTEMAS DA UNIDADE</b>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <button [routerLink]="['/sistema/novo']" type="button" class="btn btn-sm btn-primary"><span class="fas fa-plus"></span> INCLUIR</button>
                </div>
                <div class="col-6 text-right">
                    <button (click)="gerarCSV()" type="button" class="btn btn-sm btn-success"><span class="fas fa-file-excel"></span> Excel</button>
                </div>
            </div>
            <br>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th>DESCRIÇÃO</th>
                            <th>ORDEM <a (click)="atualizarOrdem()" href="javascript:void(0)"><span class="fas fa-sync"></span></a></th>
                            <th class="text-center">STATUS</th>
                            <th class="text-center">ABRIR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of sistemas">
                            <td><b><span class="fas fa-cog"></span> {{ item.nome }}</b></td>
                            <td>{{item.descricao}}</td>
                            <td><input id="ordem_item_{{ item.id }}" type="number" class="form-control" style="width: 60px;" value="{{item.numeroOrdem}}"/></td>
                            <td class="text-center">
                                <label *ngIf="item.ativo" class="text-success"><span class="fas fa-thumbs-up"></span> Ativo</label>
                                <label *ngIf="!item.ativo" class="text-danger"><span class="fas fa-thumbs-down"></span> Inativo</label>
                            </td>
                            <td class="text-center">
                                <button type="button" (click)="abrirDetalhes(item.id)" class="btn btn-primary"><span class="fas fa-eye"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>                
            </div>
        </div>
      </div>
</div>
